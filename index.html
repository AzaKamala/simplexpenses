<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Expenses</title>
</head>

<body>
    <main>
        <header>
            <div class="logo">
                <img src="./imgs/SE.png" alt="simple-expenses-logo">
            </div>
        </header>
        <section class="about">
            <h1>Simple Expenses</h1>
            <p>Simple Expenses is an intuitve money managment solution where we aim to simplfy your financial experince
                in a simple, modern and sceure platfrom </p>
            <h2>Test the prototype and give us your feedback</h2>
            <div class="qr-conatiner">
                <img src="./imgs/Simple_Expenses.png" alt="Download Simple Expenses on Google Play Store">
            </div>
        </section>
    </main>
    <style>
        * {
            font-family: sans-serif;
        }

        body {
            width: 80%;
            margin: auto;
            background: #1c1c1d;
        }

        main {
            display: grid;
            place-content: center;
            height: 900px;
        }
        header {
            display: flex;
            justify-self: center;
        }
        .logo {
            width: 200px;
        }

        img {
            width: 100%;
        }

        .about {
            text-align: center;
        }

        h1,
        h2,
        p {
            color: #fff;
        }

        h1 {
            font-size: 48px;
            margin: 45px 0;
        }

        p {
            font-size: 24px;
        }

        h2 {
            font-size: 38px;
            margin: 45px 0;
        }

        .qr-conatiner {
            height: 200px;
            width: 200px;
            margin: auto;
        }
    </style>
</body>

</html>
